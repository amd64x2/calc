<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çizgi Kontrol Paneli</title>
    <style>
        /* CSS Sıfırlama ve Temel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            /* Kaydırmayı kaldır */
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* ------------------------------------- */
        /* ANA YAPI STİLLERİ */
        /* ------------------------------------- */
        #main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ------------------------------------- */
        /* HEADER (Yeni Kontrol Yapısına Uyarlandı) */
        /* ------------------------------------- */
        #info-header {
            position: relative;
            width: 100%;
            height: 60px;
            /* Sabit yükseklik */
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            z-index: 1000;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }

        /* ------------------------------------- */
        /* HEADER İÇİ KONTROL GRUPLARI */
        /* ------------------------------------- */
        .controls-wrapper {
            display: flex;
            flex-wrap: nowrap;
            /* Tek satır */
            gap: 15px;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group.full-width {
            width: auto;
            margin: 0;
            padding: 0;
            border: none;
        }

        .input-label {
            min-width: 60px;
            font-weight: normal;
            margin-right: 5px;
            font-size: 12px;
            color: #ccc;
        }

        .value-control {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2px 5px;
        }

        .value-btn {
            width: 22px;
            height: 22px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 3px;
            transition: background 0.1s;
        }

        .value-btn:active {
            background: #764ba2;
        }

        .value-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            margin: 0 5px;
            font-size: 14px;
        }

        #frameWidth {
            font-size: 14px;
            font-weight: bold;
            color: #44ff44;
            margin-left: 5px;
        }

        /* ------------------------------------- */
        /* CANVAS AREA */
        /* ------------------------------------- */
        #canvas-area {
            position: relative;
            width: 100%;
            flex: 1;
            /* Kalan alanı doldur */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* ------------------------------------- */
        /* TUTACAKLAR (HANDLE'lar) */
        /* ------------------------------------- */
        .vertical-handle,
        .horizontal-handle,
        .new-vertical-handle {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: grab;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s;
            z-index: 20;
        }

        .vertical-handle,
        .new-vertical-handle {
            transform: translateX(-50%);
        }

        .vertical-handle:active,
        .new-vertical-handle:active {
            transform: translateX(-50%) scale(1.1);
        }

        .horizontal-handle {
            transform: translateY(-50%);
        }

        .horizontal-handle:active {
            transform: translateY(-50%) scale(1.1);
        }

        #leftHandle {
            background: #ff4444;
            border: 4px solid #fff;
        }

        #rightHandle {
            background: #4444ff;
            border: 4px solid #fff;
        }

        #topHandle {
            background: #44ff44;
            border: 4px solid #fff;
        }

        #bottomHandle {
            background: #ffaa44;
            border: 4px solid #fff;
        }

        #rHandle {
            background: #ff66aa;
            border: 4px solid #fff;
            font-weight: bold;
            color: white;
        }

        #lHandle {
            background: #66aaff;
            border: 4px solid #fff;
            font-weight: bold;
            color: white;
        }

        .input-group.frame-display-group {
            margin-left: auto;
        }

        /* ------------------------------------- */
        /* BUTONLAR (Header'da) */
        /* ------------------------------------- */
        .header-button {
            padding: 6px 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        #open-camera-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #calibrate-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .header-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .header-button:active {
            transform: translateY(0);
        }

        /* ------------------------------------- */
        /* FOOTER STİLLERİ */
        /* ------------------------------------- */
        #info-footer {
            width: 100%;
            height: 150px;

            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 12px;
            line-height: 1.4;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 -4px 5px rgba(0, 0, 0, 0.5);
        }

        .distance-graphic {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            position: relative;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .distance-graphic canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        #info-footer h3 {
            margin-bottom: 8px;
            color: #667eea;
            font-size: 14px;
        }

        #info-footer>div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0px;
        }

        #info-footer p {
            margin-top: 0px;
            font-size: 10px;
            opacity: 0.6;
        }

        /* Kullanıcı adı input ve kaydet butonu kaldırıldı */
        #save-area {
            display: none;
        }

        #action-area {
            display: none;
        }





        .distance-value {
            text-align: center;
            margin-top: 0px;
            font-size: 13px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="main-container">

        <div id="info-header">
            <div class="controls-wrapper">

                <div class="input-group">
                    <div class="input-label">Ekartman:</div>
                    <div class="value-control">
                        <button class="value-btn" id="ekartman-minus">-</button>
                        <div class="value-display" id="ekartmanValue">52</div>
                        <button class="value-btn" id="ekartman-plus">+</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-label">Köprü:</div>
                    <div class="value-control">
                        <button class="value-btn" id="kopru-minus">-</button>
                        <div class="value-display" id="kopruValue">18</div>
                        <button class="value-btn" id="kopru-plus">+</button>
                    </div>
                </div>

                <button id="open-camera-button" class="header-button">📸 KAMERA</button>
                <button id="calibrate-button" class="header-button">KALİBRE</button>

                <div class="input-group frame-display-group">
                    <div class="input-label" style="min-width: auto; font-weight: bold; margin-right: 5px;">
                        Genişlik:</div>
                    <div id="frameWidth">122 mm</div>
                </div>

            </div>
        </div>

        <div id="canvas-area">
            <canvas id="canvas"></canvas>

            <div id="leftHandle" class="vertical-handle">🔴</div>
            <div id="rightHandle" class="vertical-handle">🔵</div>
            <div id="topHandle" class="horizontal-handle">🟢</div>
            <div id="bottomHandle" class="horizontal-handle">🟠</div>
            <div id="rHandle" class="new-vertical-handle">R</div>
            <div id="lHandle" class="new-vertical-handle">L</div>
        </div>

        <!-- Kamera Input (gizli) -->
        <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">

        <div id="info-footer">
            <div style="display: grid; grid-template-columns: 1fr 1.5fr 1.5fr; gap: 15px; height: 100%;">


                <div style="display: flex; flex-direction: column; justify-content: center; gap: 4px; font-size: 12px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: #44ff44; min-width: 70px;">Genişlik:</strong>
                        <span id="width-result">0,00 mm</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: #ffaa44; min-width: 70px;">Yükseklik:</strong>
                        <span id="height-result">0,00 mm</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: #ff66aa; min-width: 70px;">Sağ PD:</strong>
                        <span id="right-pd-result">0,00 mm</span>
                    </div>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: #66aaff; min-width: 70px;">Sol PD:</strong>
                        <span id="left-pd-result">0,00 mm</span>
                    </div>
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 4px; margin-top: 4px;">
                        <strong style="color: #fff; min-width: 70px;">Toplam PD:</strong>
                        <span id="total-pd-result">0,00 mm</span>
                    </div>
                </div>

                <!-- Orta: R Tutamacı Grafiği -->
                <div class="distance-graphic">
                    <canvas id="r-graphic-canvas"></canvas>
                </div>

                <!-- Sağ: L Tutamacı Grafiği -->
                <div class="distance-graphic">
                    <canvas id="l-graphic-canvas"></canvas>
                </div>

            </div>
        </div>

    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const canvasArea = document.getElementById('canvas-area');
        const infoHeader = document.getElementById('info-header');
        const actionArea = document.getElementById('action-area');

        // Handle elementleri
        const leftHandle = document.getElementById('leftHandle');
        const rightHandle = document.getElementById('rightHandle');
        const topHandle = document.getElementById('topHandle');
        const bottomHandle = document.getElementById('bottomHandle');
        const rHandle = document.getElementById('rHandle');
        const lHandle = document.getElementById('lHandle');

        // Çizgi pozisyonları
        let leftLineX = 0;
        let rightLineX = 0;
        let topLineY = 0;
        let bottomLineY = 0;
        let rLineX = 0;
        let rLineY = 0;
        let lLineX = 0;
        let lLineY = 0;

        // Sürükleme durumu
        let dragging = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        const HANDLE_SIZE = 50;
        const OFFSET = 20;

        // Değer değişkenleri
        let ekartmanValue = 52;
        let kopruValue = 18;

        // Kalibrasyon değişkenleri
        let isCalibrated = false;
        let calibrationPixels = 0;
        let calibrationMM = 0;

        // Resim değişkenleri
        let loadedImage = null;
        let imageLoaded = false;
        let imageScale = { x: 0, y: 0, width: 0, height: 0 };

        // Buton sürekli basılı tutma değişkenleri
        let changeInterval;
        let changeTimeout;

        // Global değişkenler
        let solCerceveMerkezX = 0;
        let solCerceveMerkezY = 0;
        let sagCerceveMerkezX = 0;
        let sagCerceveMerkezY = 0;

        // ----------------------------------------------------
        // EKARTMAN VE KÖPRÜ FONKSİYONLARI
        // ----------------------------------------------------

        function updateFrameWidth() {
            const totalWidth = ekartmanValue * 2 + kopruValue;
            document.getElementById('frameWidth').textContent = `${totalWidth} mm`;
            document.getElementById('ref-width-display').textContent = totalWidth;

            if (isCalibrated) {
                calibrationMM = totalWidth;
                calculateMeasurements();
            }

            draw();
        }

        function changeValue(delta, type) {
            if (type === 'ekartman') {
                ekartmanValue = Math.max(40, Math.min(65, ekartmanValue + delta));
                document.getElementById('ekartmanValue').textContent = ekartmanValue;
            } else if (type === 'kopru') {
                kopruValue = Math.max(10, Math.min(25, kopruValue + delta));
                document.getElementById('kopruValue').textContent = kopruValue;
            }
            updateFrameWidth();
        }

        function startChange(delta, type, e) {
            if (e && e.type === 'touchstart') {
                e.preventDefault();
            }

            changeValue(delta, type);

            changeTimeout = setTimeout(() => {
                changeInterval = setInterval(() => {
                    changeValue(delta, type);
                }, 100);
            }, 300);

            document.addEventListener('mouseup', endChange);
            document.addEventListener('touchend', endChange);
            document.addEventListener('touchcancel', endChange);
        }

        function endChange() {
            clearTimeout(changeTimeout);
            clearInterval(changeInterval);
            document.removeEventListener('mouseup', endChange);
            document.removeEventListener('touchend', endChange);
            document.removeEventListener('touchcancel', endChange);
        }

        // ----------------------------------------------------
        // KAMERA VE RESİM YÖNETİMİ
        // ----------------------------------------------------

        function openCamera() {
            document.getElementById('camera-input').click();
        }

        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    loadedImage = img;
                    imageLoaded = true;

                    resizeCanvas();
                    calculateImageScale();
                    draw();

                    document.getElementById('save-button').disabled = false;

                    console.log(`Resim yüklendi: ${img.width}x${img.height}`);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function saveImage() {
            const username = document.getElementById('username-input').value.trim();

            if (!username) {
                alert('⚠️ Lütfen kullanıcı adı giriniz!');
                return;
            }

            if (!imageLoaded) {
                alert('⚠️ Lütfen önce fotoğraf çekiniz!');
                return;
            }

            if (!isCalibrated) {
                alert('⚠️ Lütfen önce kalibrasyon yapınız!');
                return;
            }

            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');

            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            if (loadedImage) {
                tempCtx.drawImage(loadedImage, imageScale.x, imageScale.y, imageScale.width, imageScale.height);
            }

            const lineHeight = 100;
            tempCtx.strokeStyle = '#ff66aa'; tempCtx.lineWidth = 3; tempCtx.shadowBlur = 15; tempCtx.shadowColor = '#ff66aa';
            tempCtx.beginPath(); tempCtx.moveTo(rLineX, rLineY - lineHeight); tempCtx.lineTo(rLineX, rLineY); tempCtx.stroke();

            tempCtx.strokeStyle = '#66aaff'; tempCtx.shadowColor = '#66aaff';
            tempCtx.beginPath(); tempCtx.moveTo(lLineX, lLineY - lineHeight); tempCtx.lineTo(lLineX, lLineY); tempCtx.stroke();

            // Çerçeveleri kaydet
            const ekartmanMM = parseInt(document.getElementById('ekartmanValue').textContent);
            const pixelToMM = calibrationMM / calibrationPixels;
            const ekartmanPixels = ekartmanMM / pixelToMM;
            const lineOffset = 1.5;

            const solCerceve = {
                x: leftLineX + lineOffset,
                y: topLineY + lineOffset,
                width: ekartmanPixels,
                height: (bottomLineY - topLineY) - 3
            };

            const sagCerceve = {
                x: rightLineX - lineOffset - ekartmanPixels,
                y: topLineY + lineOffset,
                width: ekartmanPixels,
                height: (bottomLineY - topLineY) - 3
            };

            tempCtx.strokeStyle = '#D2691E';
            tempCtx.lineWidth = 1;
            tempCtx.setLineDash([]);
            tempCtx.shadowBlur = 0;

            tempCtx.strokeRect(solCerceve.x, solCerceve.y, solCerceve.width, solCerceve.height);
            tempCtx.strokeRect(sagCerceve.x, sagCerceve.y, sagCerceve.width, sagCerceve.height);

            // Merkez noktaları ve çizgiler
            const solMerkezX = solCerceve.x + (solCerceve.width / 2);
            const solMerkezY = solCerceve.y + (solCerceve.height / 2);
            const sagMerkezX = sagCerceve.x + (sagCerceve.width / 2);
            const sagMerkezY = sagCerceve.y + (sagCerceve.height / 2);

            const circleRadius = 7.5;
            tempCtx.fillStyle = '#008000';
            tempCtx.beginPath();
            tempCtx.arc(solMerkezX, solMerkezY, circleRadius, 0, Math.PI * 2);
            tempCtx.fill();
            tempCtx.beginPath();
            tempCtx.arc(sagMerkezX, sagMerkezY, circleRadius, 0, Math.PI * 2);
            tempCtx.fill();

            tempCtx.strokeStyle = '#D2691E';
            tempCtx.beginPath();
            tempCtx.moveTo(solCerceve.x, solMerkezY);
            tempCtx.lineTo(solCerceve.x + solCerceve.width, solMerkezY);
            tempCtx.moveTo(solMerkezX, solCerceve.y);
            tempCtx.lineTo(solMerkezX, solCerceve.y + solCerceve.height);
            tempCtx.stroke();

            tempCtx.beginPath();
            tempCtx.moveTo(sagCerceve.x, sagMerkezY);
            tempCtx.lineTo(sagCerceve.x + sagCerceve.width, sagMerkezY);
            tempCtx.moveTo(sagMerkezX, sagCerceve.y);
            tempCtx.lineTo(sagMerkezX, sagCerceve.y + sagCerceve.height);
            tempCtx.stroke();

            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5);
            const filename = `${username}_${timestamp}.png`;

            tempCanvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert(`✅ Resim kaydedildi: ${filename}`);
            });
        }

        // ----------------------------------------------------
        // RESİM EN-BOY ORANI HESAPLAMA
        // ----------------------------------------------------

        function calculateImageScale() {
            if (!loadedImage) return;

            const canvasAspect = canvas.width / canvas.height;
            const imageAspect = loadedImage.width / loadedImage.height;

            if (imageAspect > canvasAspect) {
                imageScale.width = canvas.width;
                imageScale.height = canvas.width / imageAspect;
                imageScale.x = 0;
                imageScale.y = (canvas.height - imageScale.height) / 2;
            } else {
                imageScale.height = canvas.height;
                imageScale.width = canvas.height * imageAspect;
                imageScale.x = (canvas.width - imageScale.width) / 2;
                imageScale.y = 0;
            }
        }

        // ----------------------------------------------------
        // R ve L hariç diğer tutamaçları gizle
        // ----------------------------------------------------
        function hideNonRlHandles() {
            leftHandle.style.display = 'none';
            rightHandle.style.display = 'none';
            topHandle.style.display = 'none';
            bottomHandle.style.display = 'none';
            rHandle.style.display = 'flex';
            lHandle.style.display = 'flex';
        }

        function showAllHandles() {
            leftHandle.style.display = 'flex';
            rightHandle.style.display = 'flex';
            topHandle.style.display = 'flex';
            bottomHandle.style.display = 'flex';
            rHandle.style.display = 'flex';
            lHandle.style.display = 'flex';
        }

        // ----------------------------------------------------
        // KUTULAMA FONKSİYONU - DÜZELTİLMİŞ
        // ----------------------------------------------------
        function kutula() {
            const ekartmanMM = parseInt(document.getElementById('ekartmanValue').textContent);
            const pixelToMM = calibrationMM / calibrationPixels;
            const ekartmanPixels = ekartmanMM / pixelToMM;
            const lineOffset = 1.5;

            const solCerceve = {
                x: leftLineX + lineOffset,
                y: topLineY + lineOffset,
                width: ekartmanPixels,
                height: (bottomLineY - topLineY) - 3
            };

            const sagCerceve = {
                x: rightLineX - lineOffset - ekartmanPixels,
                y: topLineY + lineOffset,
                width: ekartmanPixels,
                height: (bottomLineY - topLineY) - 3
            };

            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 1;
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
            ctx.shadowColor = '#D2691E';

            ctx.strokeRect(solCerceve.x, solCerceve.y, solCerceve.width, solCerceve.height);
            ctx.strokeRect(sagCerceve.x, sagCerceve.y, sagCerceve.width, sagCerceve.height);

            solCerceveMerkezX = solCerceve.x + (solCerceve.width / 2);
            solCerceveMerkezY = solCerceve.y + (solCerceve.height / 2);
            sagCerceveMerkezX = sagCerceve.x + (sagCerceve.width / 2);
            sagCerceveMerkezY = sagCerceve.y + (sagCerceve.height / 2);

            const circleRadius = 7.5;
            const circleColor = '#008000';

            ctx.fillStyle = circleColor;
            ctx.strokeStyle = circleColor;
            ctx.lineWidth = 1;
            ctx.shadowBlur = 0;

            ctx.beginPath();
            ctx.arc(solCerceveMerkezX, solCerceveMerkezY, circleRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.arc(sagCerceveMerkezX, sagCerceveMerkezY, circleRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 1;
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;

            ctx.beginPath();
            ctx.moveTo(solCerceve.x, solCerceveMerkezY);
            ctx.lineTo(solCerceve.x + solCerceve.width, solCerceveMerkezY);
            ctx.moveTo(solCerceveMerkezX, solCerceve.y);
            ctx.lineTo(solCerceveMerkezX, solCerceve.y + solCerceve.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(sagCerceve.x, sagCerceveMerkezY);
            ctx.lineTo(sagCerceve.x + sagCerceve.width, sagCerceveMerkezY);
            ctx.moveTo(sagCerceveMerkezX, sagCerceve.y);
            ctx.lineTo(sagCerceveMerkezX, sagCerceve.y + sagCerceve.height);
            ctx.stroke();

            ctx.shadowBlur = 0;

            console.log(`Çerçeveler çizildi: Sol(${solCerceve.x.toFixed(1)}, ${solCerceve.y.toFixed(1)}, ${solCerceve.width.toFixed(1)}, ${solCerceve.height.toFixed(1)}) Sağ(${sagCerceve.x.toFixed(1)}, ${sagCerceve.y.toFixed(1)}, ${sagCerceve.width.toFixed(1)}, ${sagCerceve.height.toFixed(1)})`);
        }

        // ----------------------------------------------------
        // KALİBRASYON FONKSİYONU - DÜZELTİLMİŞ
        // ----------------------------------------------------
        function calibrate() {
            if (!imageLoaded) {
                alert('⚠️ Lütfen önce fotoğraf yükleyin!');
                return;
            }

            // BASİT KALİBRASYON - Normalize etme YOK
            calibrationPixels = Math.abs(rightLineX - leftLineX) - 3;
            calibrationMM = ekartmanValue * 2 + kopruValue;

            isCalibrated = true;

            const calibrateBtn = document.getElementById('calibrate-button');
            calibrateBtn.textContent = '✓ KALİBRE EDİLDİ';
            calibrateBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';

            hideNonRlHandles();
            //draw(); // referans çizgilerini gizlemek için yeniden çizdiriyoruz--------------------------------------------------------------------------------------------------
            kutula();
            calculateMeasurements(); ""
            draw();// referans çizgilierini kaldırmak için
            console.log(`Kalibrasyon yapıldı: ${calibrationPixels.toFixed(2)}px = ${calibrationMM}mm`);
        }

        // ----------------------------------------------------
        // ÖLÇÜM HESAPLAMA FONKSİYONLARI - DÜZELTİLMİŞ
        // ----------------------------------------------------
        // Grafik çizim fonksiyonu - DÜZELTİLMİŞ
        function drawDistanceGraphic(canvasId, dx, dy, dxMM, dyMM, color) {
            const canvas = document.getElementById(canvasId);
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth;
            const height = canvas.height = canvas.offsetHeight;

            ctx.clearRect(0, 0, width, height);

            // Merkez noktası
            const centerX = width / 2;
            const centerY = height / 2;
            const pointRadius = 2; //-------------grafik merkezdeki yeşil nokta------------------------------------------------------------------

            // ÖNEMLİ: Piksel değerlerini kullan, mm değil!
            // dx ve dy zaten piksel cinsinden geliyor

            // Ölçekleme faktörü - grafik alanına sığdırmak için
            const maxPixelDistance = Math.max(Math.abs(dx), Math.abs(dy), 1);

            // Güvenli ölçekleme - grafik sınırlarını aşmasın
            const maxGraphWidth = width / 2 - 40;
            const maxGraphHeight = height / 2 - 20;

            let scale;
            if (maxPixelDistance > 0) {
                const scaleX = maxGraphWidth / Math.abs(dx || 1);
                const scaleY = maxGraphHeight / Math.abs(dy || 1);
                scale = Math.min(scaleX, scaleY, 1); // Maksimum 1 (gerçek boyut)

                // Eğer çok küçükse biraz büyüt
                if (scale * maxPixelDistance < 30) {
                    scale = 30 / maxPixelDistance;
                }
            } else {
                scale = 1;
            }

            // Hedef nokta - ÖLÇEKLENMIŞ piksel değerleri
            const targetX = centerX + (dx * scale);
            const targetY = centerY - (dy * scale); // Y eksenini ters çevir

            // Ok çizimi - X ekseni
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.setLineDash([]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(targetX, centerY);
            ctx.stroke();

            // X ok başı
            drawArrowHeadSmall(ctx, targetX, centerY, 8, dx > 0 ? 0 : 180, color);

            // X mesafe yazısı - GERÇEK MM DEĞER
            ctx.fillStyle = color;
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const xTextY = dy > 0 ? centerY + 18 : centerY - 18;
            ctx.fillText(`${dxMM} mm`, (centerX + targetX) / 2, xTextY);

            // Ok çizimi - Y ekseni
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX, targetY);
            ctx.stroke();

            // Y ok başı
            drawArrowHeadSmall(ctx, centerX, targetY, 8, dy > 0 ? 270 : 90, color);

            // Y mesafe yazısı - GERÇEK MM DEĞER
            const yTextX = dx > 0 ? centerX - 36 : centerX + 36;
            ctx.fillText(`${dyMM} mm`, yTextX, (centerY + targetY) / 2);

            // Merkez noktası (çerçeve merkezi) - yeşil
            ctx.fillStyle = '#00ff00';
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#00ff00';
            ctx.beginPath();
            ctx.arc(centerX, centerY, pointRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Hedef nokta (tutamaç) - renkli
            ctx.fillStyle = color;
            ctx.shadowBlur = 5;
            ctx.shadowColor = color;
            ctx.beginPath();
            ctx.arc(targetX, targetY, pointRadius - 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }


        // Küçük ok başı çizimi - GÜNCELLENMİŞ
        function drawArrowHeadSmall(ctx, x, y, size, angleDeg, color) {
            const angleRad = angleDeg * Math.PI / 180;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angleRad);
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, -size / 2);
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, size / 2);
            ctx.stroke();
            ctx.restore();
        }
        // Küçük ok başı çizimi
        function drawArrowHeadSmall(ctx, x, y, size, angleDeg, color) {
            const angleRad = angleDeg * Math.PI / 180;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angleRad);
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, -size / 2);
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, size / 2);
            ctx.stroke();
            ctx.restore();
        }

        // calculateMeasurements fonksiyonunu güncelle
        function calculateMeasurements() {
            if (!isCalibrated) {
                document.getElementById('width-result').textContent = '-- KALİBRE EDİLMEDİ --';
                document.getElementById('height-result').textContent = '-- KALİBRE EDİLMEDİ --';
                document.getElementById('right-pd-result').textContent = '-- KALİBRE EDİLMEDİ --';
                document.getElementById('left-pd-result').textContent = '-- KALİBRE EDİLMEDİ --';
                document.getElementById('total-pd-result').textContent = '-- KALİBRE EDİLMEDİ --';

                // Grafikleri temizle
                const rCanvas = document.getElementById('r-graphic-canvas');
                const lCanvas = document.getElementById('l-graphic-canvas');
                if (rCanvas) rCanvas.getContext('2d').clearRect(0, 0, rCanvas.width, rCanvas.height);
                if (lCanvas) lCanvas.getContext('2d').clearRect(0, 0, lCanvas.width, lCanvas.height);

                return;
            }

            const pixelToMM = calibrationMM / calibrationPixels;

            const widthPixels = Math.abs(rightLineX - leftLineX) - 3;
            const widthMM = widthPixels * pixelToMM;

            const heightPixels = Math.abs(bottomLineY - topLineY) - 3;
            const heightMM = heightPixels * pixelToMM;

            const centerX = (leftLineX + rightLineX) / 2;

            const rightPDPixels = Math.abs(rLineX - centerX);
            const rightPDMM = rightPDPixels * pixelToMM;

            const leftPDPixels = Math.abs(lLineX - centerX);
            const leftPDMM = leftPDPixels * pixelToMM;

            const totalPDMM = rightPDMM + leftPDMM;

            document.getElementById('width-result').textContent = widthMM.toFixed(2).replace('.', ',') + ' mm';
            document.getElementById('height-result').textContent = heightMM.toFixed(2).replace('.', ',') + ' mm';
            document.getElementById('right-pd-result').textContent = rightPDMM.toFixed(2).replace('.', ',') + ' mm';
            document.getElementById('left-pd-result').textContent = leftPDMM.toFixed(2).replace('.', ',') + ' mm';
            document.getElementById('total-pd-result').textContent = totalPDMM.toFixed(2).replace('.', ',') + ' mm';

            // R ve L tutamaçlarının merkezden uzaklığı
            const lineHeight = 100;
            const rCrossTop = rLineY - lineHeight - 20;
            const lCrossTop = lLineY - lineHeight - 20;

            // R tutamacı - sol çerçeve merkezine göre
            const rDX = rLineX - solCerceveMerkezX;
            const rDY = solCerceveMerkezY - rCrossTop;
            const rDistanceXMM = (Math.abs(rDX) * pixelToMM).toFixed(2);
            const rDistanceYMM = (Math.abs(rDY) * pixelToMM).toFixed(2);

            // L tutamacı - sağ çerçeve merkezine göre
            const lDX = lLineX - sagCerceveMerkezX;
            const lDY = sagCerceveMerkezY - lCrossTop;
            const lDistanceXMM = (Math.abs(lDX) * pixelToMM).toFixed(2);
            const lDistanceYMM = (Math.abs(lDY) * pixelToMM).toFixed(2);

            // Grafikleri çiz
            drawDistanceGraphic('r-graphic-canvas', rDX, rDY, rDistanceXMM, rDistanceYMM, '#ff66aa');
            drawDistanceGraphic('l-graphic-canvas', lDX, lDY, lDistanceXMM, lDistanceYMM, '#66aaff');
        }

        // CANVAS BOYUTLANDIRMA VE HANDLE FONKSİYONLARI

            canvas.height = rect.height;

                bottomLineY = canvas.height * 0.7;
                rLineX = canvas.width * 0.4;
                rLineY = canvas.height * 0.8;
                lLineX = canvas.width * 0.6;
                lLineY = canvas.height * 0.8;

                updateFrameWidth();
            }

            if (imageLoaded) {
                calculateImageScale();
            }

            updateHandles();
            draw();
            calculateMeasurements();
        }

        function updateHandles() {

        // ----------------------------------------------------
        // OK FONKSİYONLARI - BU FONKSİYONLARI EKLEYİN
        // ----------------------------------------------------

        // ----------------------------------------------------
        // OK FONKSİYONLARI - BU FONKSİYONLARI EKLEYİN
        // ----------------------------------------------------

        function drawArrowHead(ctx, x, y, size, angleDeg, color) {
            const angleRad = angleDeg * Math.PI / 180;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angleRad);
            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, -size / 2);
            ctx.moveTo(0, 0);
            ctx.lineTo(-size, size / 2);
            ctx.stroke();
            ctx.restore();
        }
        function drawDistanceIndicator(pointX, pointY, refX, refY, color, label, pixelToMM, yOffset = 0) {
            const arrowSize = 8;
            const dx = refX - pointX;
            const dy = refY - pointY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            // Piksel'i mm'ye çevir (ORİJİNAL koordinatlarla hesapla)
            const dxMM = (absDx * pixelToMM).toFixed(1);
            const dyMM = (absDy * pixelToMM).toFixed(1);

            ctx.strokeStyle = color;
            ctx.lineWidth = 1.5;
            ctx.font = '12px Arial';
            ctx.fillStyle = color;
            ctx.textAlign = 'center';

            // Çizim için Y koordinatını kaydır
            const drawPointY = pointY - yOffset;

            // --- X ekseni --- (değişmedi)
            const endX = pointX - dx;
            ctx.beginPath();
            ctx.moveTo(pointX, drawPointY); // drawPointY kullan
            ctx.lineTo(endX, drawPointY);   // drawPointY kullan
            ctx.stroke();
            const arrowAngleX = (refX > pointX) ? 180 : 0;
            drawArrowHead(ctx, endX, drawPointY, arrowSize, arrowAngleX, color); // drawPointY kullan
            const textOffsetX = (refX > pointX) ? -15 : 15;
            ctx.fillText(`${dxMM} mm`, endX + textOffsetX, drawPointY - 5); // drawPointY kullan

            // --- Y ekseni --- (kaydırılmış)
            const endY = drawPointY - dy; // drawPointY kullan
            ctx.beginPath();
            ctx.moveTo(pointX, drawPointY); // drawPointY kullan
            ctx.lineTo(pointX, endY);       // drawPointY kullan
            ctx.stroke();
            const arrowAngleY = (refY > pointY) ? 270 : 90; // Ölçüm için orijinal pointY
            drawArrowHead(ctx, pointX, endY, arrowSize, arrowAngleY, color);
            const textOffsetY = (refY > pointY) ? -10 : 20;
            ctx.fillText(`${dyMM} mm`, pointX, endY + textOffsetY);
        }


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (imageLoaded && loadedImage) {
                ctx.drawImage(
                    loadedImage,
                    imageScale.x,
                    imageScale.y,
                    imageScale.width,
                    imageScale.height
                );
            }

            if (!isCalibrated) {
                // Referans çizgileri
                ctx.strokeStyle = '#ff4444'; ctx.lineWidth = 3; ctx.shadowBlur = 20; ctx.shadowColor = '#ff4444';
                ctx.beginPath(); ctx.moveTo(leftLineX, 0); ctx.lineTo(leftLineX, canvas.height); ctx.stroke();

                ctx.strokeStyle = '#4444ff'; ctx.shadowColor = '#4444ff';
                ctx.beginPath(); ctx.moveTo(rightLineX, 0); ctx.lineTo(rightLineX, canvas.height); ctx.stroke();

                ctx.strokeStyle = '#44ff44'; ctx.shadowColor = '#44ff44';
                ctx.beginPath(); ctx.moveTo(0, topLineY); ctx.lineTo(canvas.width, topLineY); ctx.stroke();

                ctx.strokeStyle = '#ffaa44'; ctx.shadowColor = '#ffaa44';
                ctx.beginPath(); ctx.moveTo(0, bottomLineY); ctx.lineTo(canvas.width, bottomLineY); ctx.stroke();
            }

            const lineHeight = 100;

            // R ve L çizgileri
            ctx.strokeStyle = '#ff66aa'; ctx.lineWidth = 3; ctx.shadowBlur = 15; ctx.shadowColor = '#ff66aa';
            ctx.beginPath(); ctx.moveTo(rLineX, rLineY - lineHeight); ctx.lineTo(rLineX, rLineY); ctx.stroke();

            ctx.strokeStyle = '#66aaff'; ctx.shadowColor = '#66aaff';
            ctx.beginPath(); ctx.moveTo(lLineX, lLineY - lineHeight); ctx.lineTo(lLineX, lLineY); ctx.stroke();

            // Artı işaretleri ve çemberler
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';

            const crossSize = 7;
            const rCrossTop = rLineY - lineHeight - 20;
            const lCrossTop = lLineY - lineHeight - 20;

            // Sarı çemberler
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 2;
            ctx.shadowBlur = 8;
            ctx.shadowColor = '#ffff00';
            ctx.beginPath();
            ctx.arc(rLineX, rCrossTop, crossSize + 15, 0, Math.PI * 2);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(lLineX, lCrossTop, crossSize + 15, 0, Math.PI * 2);
            ctx.stroke();

            // Beyaz artı işaretleri
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'white';

            ctx.beginPath();
            ctx.moveTo(rLineX - crossSize, rCrossTop);
            ctx.lineTo(rLineX + crossSize, rCrossTop);
            ctx.moveTo(rLineX, rCrossTop - crossSize);
            ctx.lineTo(rLineX, rCrossTop + crossSize);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(lLineX - crossSize, lCrossTop);
            ctx.lineTo(lLineX + crossSize, lCrossTop);
            ctx.moveTo(lLineX, lCrossTop - crossSize);
            ctx.lineTo(lLineX, lCrossTop + crossSize);
            ctx.stroke();

            ctx.shadowBlur = 0;

            // Beyaz daire tutamaçlar
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            const radius = 18;
            ctx.beginPath(); ctx.arc(leftLineX, topLineY, radius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(rightLineX, topLineY, radius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(leftLineX, bottomLineY, radius, 0, Math.PI * 2); ctx.fill();
            ctx.beginPath(); ctx.arc(rightLineX, bottomLineY, radius, 0, Math.PI * 2); ctx.fill();

            // Kalibrasyon yapıldıysa kutula
            if (isCalibrated) {
                kutula();
            }

            // OKLAR KALDIRILDI - artık footer'da gösteriliyor
        }

        // ----------------------------------------------------
        // SÜRÜKLEME FONKSİYONLARI
        // ----------------------------------------------------

        function startDrag(handle, e) {
            e.preventDefault();
            dragging = handle;

            const touch = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            dragOffsetX = 0;
            dragOffsetY = 0;

            if (handle === 'left') {
                dragOffsetX = x - leftLineX;
            } else if (handle === 'right') {
                dragOffsetX = x - rightLineX;
            } else if (handle === 'top') {
                dragOffsetY = y - topLineY;
            } else if (handle === 'bottom') {
                dragOffsetY = y - bottomLineY;
            } else if (handle === 'r') {
                dragOffsetX = x - rLineX;
                dragOffsetY = y - rLineY;
            } else if (handle === 'l') {
                dragOffsetX = x - lLineX;
                dragOffsetY = y - lLineY;
            }
        }

        function onMove(e) {
            if (!dragging) return;

            const touch = e.touches ? e.touches[0] : e;
            const rect = canvasArea.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            const maxWidth = canvas.width;
            const maxHeight = canvas.height;

            if (dragging === 'left') {
                leftLineX = Math.max(0, Math.min(x - dragOffsetX, maxWidth));
            } else if (dragging === 'right') {
                rightLineX = Math.max(0, Math.min(x - dragOffsetX, maxWidth));
            } else if (dragging === 'top') {
                topLineY = Math.max(0, Math.min(y - dragOffsetY, maxHeight));
            } else if (dragging === 'bottom') {
                bottomLineY = Math.max(0, Math.min(y - dragOffsetY, maxHeight));
            } else if (dragging === 'r') {
                rLineX = Math.max(0, Math.min(x - dragOffsetX, maxWidth));
                rLineY = Math.max(0, Math.min(y - dragOffsetY, maxHeight));
            } else if (dragging === 'l') {
                lLineX = Math.max(0, Math.min(x - dragOffsetX, maxWidth));
                lLineY = Math.max(0, Math.min(y - dragOffsetY, maxHeight));
            }

            updateHandles();
            draw();
            calculateMeasurements();

            if (isCalibrated) {
                kutula();
            }
        }

        function endDrag() {
            dragging = null;
            dragOffsetX = 0;
            dragOffsetY = 0;
        }

        leftHandle.addEventListener('mousedown', (e) => startDrag('left', e));

        document.addEventListener('mousemove', onMove);

        kopruMinus.addEventListener('mousedown', (e) => startChange(-1, 'kopru', e));

        saveBtn.addEventListener('click', saveImage);

        resizeCanvas();
