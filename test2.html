    <style>
        * {

        }

        body {
            overflow: hidden;
            background: #1a1a1a;

        /* Header Stilleri */
        #header {

        .input-group {

        /* Kamera butonlarÄ± */
        #cameraControls {
            display: flex;

        .camera-btn {

        #container {
            position: relative;

        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            z-index: 2;
        }

        /* Kamera Ã¶nizleme */
        #cameraPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;

        }

        /* Ã‡ekilen fotoÄŸraf */
        #capturedImage {
            position: absolute;
            top: 0;

            object-fit: contain;

        /* Dikey Ã§izgiler iÃ§in tutacaklar */
        .vertical-handle {
            position: absolute;
            width: 60px;

            border-radius: 50%;
            bottom: 20px;
            transform: translateX(-50%);

        }

        .vertical-handle:active {
            cursor: grabbing;
            transform: translateX(-50%) scale(1.1);
        }

        #leftHandle {
            background: #ff4444;
            border: 4px solid #fff;
            left: 25%;
        }

        #rightHandle {
            background: #4444ff;
            border: 4px solid #fff;
            left: 75%;
        }

        /* Yatay Ã§ubuklar iÃ§in tutacaklar */
        .horizontal-handle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: grab;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
            z-index: 4;
        }

        .horizontal-handle:active {
            cursor: grabbing;
            transform: translateY(-50%) scale(1.1);
        }

        #topHandle {
            background: #44ff44;
            border: 4px solid #fff;
            top: 30%;
        }

        #bottomHandle {
            background: #ffaa44;
            border: 4px solid #fff;
            top: 70%;
        }

        /* Bilgi paneli */
        #info {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px 25px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            z-index: 4;
        }

        .info-row {
            margin: 5px 0;
        }

        .color-box {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 3px;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Yeni dikey Ã§izgiler iÃ§in tutacaklar */
        .new-vertical-handle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transform: translateX(-50%);
            cursor: grab;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
            font-weight: bold;
            color: white;
            z-index: 4;
        }

        .new-vertical-handle:active {
            cursor: grabbing;
            transform: translateX(-50%) scale(1.1);
        }

        #rHandle {
            background: #ff66aa;
            border: 4px solid #fff;
            top: 100px;
        }

        #lHandle {
            background: #66aaff;
            border: 4px solid #fff;
            top: 100px;
        }

        /* Ã–lÃ§Ã¼m bilgisi */
        #measurementInfo {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            z-index: 4;
        }

        /* Durum mesajÄ± */
        #statusMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            z-index: 5;
            display: none;
        }
        canvas {
    z-index: 10;
}

.vertical-handle, .horizontal-handle, .new-vertical-handle {
    z-index: 20;
}

#capturedImage {
    z-index: 5;
}

<body>
    <!-- Header -->
    <div id="header">
        <div class="input-group">
            <div class="input-label">Ekartman:</div>
            <div class="value-control">
                <button class="value-btn" onclick="changeEkartman(-1)">-</button>
                <div class="value-display" id="ekartmanValue">52</div>
                <button class="value-btn" onclick="changeEkartman(1)">+</button>
            </div>
            
            <div class="input-label">KÃ¶prÃ¼:</div>
            <div class="value-control">
                <button class="value-btn" onclick="changeKopru(-1)">-</button>
                <div class="value-display" id="kopruValue">18</div>
                <button class="value-btn" onclick="changeKopru(1)">+</button>
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-label">Ã‡erÃ§eve GeniÅŸliÄŸi:</div>
            <div id="frameWidth">88 mm</div>
        </div>
        
        <div id="cameraControls">
            <button class="camera-btn" onclick="openCamera()" id="openCameraBtn">KamerayÄ± AÃ§</button>
            <button class="camera-btn" onclick="takePhoto()" style="display:none;" id="takePhotoBtn">FotoÄŸraf Ã‡ek</button>
            <button class="camera-btn" onclick="closeCamera()" style="display:none;" id="closeCameraBtn">KamerayÄ± Kapat</button>
            <button class="camera-btn" onclick="retakePhoto()" style="display:none;" id="retakePhotoBtn">Yeniden Ã‡ek</button>
        </div>
    </div>

    <div id="container">
        <canvas id="canvas"></canvas>
        <video id="cameraPreview" autoplay playsinline></video>
        <img id="capturedImage" alt="Ã‡ekilen FotoÄŸraf">
        
        <!-- Dikey Ã§izgi tutacaklarÄ± -->
        <div id="leftHandle" class="vertical-handle">ðŸ”´</div>
        <div id="rightHandle" class="vertical-handle">ðŸ”µ</div>

        <!-- Yatay Ã§ubuk tutacaklarÄ± -->
        <div id="topHandle" class="horizontal-handle">ðŸŸ¢</div>
        <div id="bottomHandle" class="horizontal-handle">ðŸŸ </div>

        <!-- Bilgi paneli -->
        <div id="info">
            <div class="info-row">
                <span class="color-box" style="background: #ff4444;"></span> Sol Ã‡izgi
                <span class="color-box" style="background: #4444ff;"></span> SaÄŸ Ã‡izgi
            </div>
            <div class="info-row">
                <span class="color-box" style="background: #44ff44;"></span> Ãœst Ã‡ubuk
                <span class="color-box" style="background: #ffaa44;"></span> Alt Ã‡ubuk
            </div>
            <div style="margin-top: 10px; font-size: 12px; opacity: 0.7;">
                Daireleri sÃ¼rÃ¼kleyerek Ã§izgileri hareket ettirin
            </div>
        </div>

        <!-- Yeni dikey Ã§izgi tutacaklarÄ± -->
        <div id="rHandle" class="new-vertical-handle">L</div>
        <div id="lHandle" class="new-vertical-handle">R</div>

        <!-- Ã–lÃ§Ã¼m bilgisi -->
        <div id="measurementInfo"></div>

        <!-- Durum mesajÄ± -->
        <div id="statusMessage"></div>
    </div>

    <script>
        // DeÄŸiÅŸkenler
        let ekartman = 52;
        let kopru = 18;
        let stream = null;
        let isCameraActive = false;
        let isPhotoTaken = false;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cameraPreview = document.getElementById('cameraPreview');
        const capturedImage = document.getElementById('capturedImage');
        const openCameraBtn = document.getElementById('openCameraBtn');
        const takePhotoBtn = document.getElementById('takePhotoBtn');
        const closeCameraBtn = document.getElementById('closeCameraBtn');
        const retakePhotoBtn = document.getElementById('retakePhotoBtn');
        const statusMessage = document.getElementById('statusMessage');

        // Tutacak elementleri
        const leftHandle = document.getElementById('leftHandle');
        const rightHandle = document.getElementById('rightHandle');
        const topHandle = document.getElementById('topHandle');
        const bottomHandle = document.getElementById('bottomHandle');
        const rHandle = document.getElementById('rHandle');
        const lHandle = document.getElementById('lHandle');
        const infoPanel = document.getElementById('info');
        const measurementInfo = document.getElementById('measurementInfo');

        // Ã‡izgi pozisyonlarÄ±
        let leftLineX = 0;
        let rightLineX = 0;
        let topLineY = 0;
        let bottomLineY = 0;
        let rLineX = 0;
        let rLineY = 0;
        let lLineX = 0;
        let lLineY = 0;

        // SÃ¼rÃ¼kleme durumu
        let dragging = null;
        let dragOffsetX = 0;
        let dragOffsetY = 0;

        // UI durumunu gÃ¼ncelle
        function updateUIState() {
            if (isPhotoTaken) {
                // FotoÄŸraf Ã§ekilmiÅŸ durum
                showStatus("FotoÄŸraf Ã§ekildi! Ã–lÃ§Ã¼m yapabilirsiniz.");
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 2000);
                
                capturedImage.style.display = 'block';
                cameraPreview.style.display = 'none';
                openCameraBtn.style.display = 'none';
                takePhotoBtn.style.display = 'none';
                closeCameraBtn.style.display = 'none';
                retakePhotoBtn.style.display = 'inline-block';
                
                // TÃ¼m tutamaÃ§larÄ± gÃ¶ster
                showAllHandles(true);
                measurementInfo.style.display = 'block';
                
            } else if (isCameraActive) {
                // Kamera aÃ§Ä±k durum
                capturedImage.style.display = 'none';
                cameraPreview.style.display = 'block';
                openCameraBtn.style.display = 'none';
                takePhotoBtn.style.display = 'inline-block';
                closeCameraBtn.style.display = 'inline-block';
                retakePhotoBtn.style.display = 'none';
                
                // TÃ¼m tutamaÃ§larÄ± gizle
                showAllHandles(false);
                measurementInfo.style.display = 'none';
                
            } else {
                // Normal durum
                capturedImage.style.display = 'none';
                cameraPreview.style.display = 'none';
                openCameraBtn.style.display = 'inline-block';
                takePhotoBtn.style.display = 'none';
                closeCameraBtn.style.display = 'none';
                retakePhotoBtn.style.display = 'none';
                
                // TÃ¼m tutamaÃ§larÄ± gÃ¶ster
                showAllHandles(true);
                measurementInfo.style.display = 'block';
            }
        }

        // TÃ¼m tutamaÃ§larÄ± gÃ¶ster/gizle
        function showAllHandles(show) {
            const handles = [
                leftHandle, rightHandle, topHandle, bottomHandle, 
                rHandle, lHandle, infoPanel, measurementInfo
            ];
            
            handles.forEach(handle => {
                handle.style.display = show ? 'flex' : 'none';
            });
        }

        // Durum mesajÄ± gÃ¶ster
        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
        }

        // DeÄŸer deÄŸiÅŸtirme fonksiyonlarÄ±
        function changeEkartman(delta) {
            ekartman = Math.max(1, ekartman + delta);
            document.getElementById('ekartmanValue').textContent = ekartman;
            calculateFrameWidth();
        }

        function changeKopru(delta) {
            kopru = Math.max(1, kopru + delta);
            document.getElementById('kopruValue').textContent = kopru;
            calculateFrameWidth();
        }

        function calculateFrameWidth() {
            const frameWidth = ekartman + kopru + ekartman;
            document.getElementById('frameWidth').textContent = frameWidth + ' mm';
            return frameWidth;
        }

        // Kamera fonksiyonlarÄ±
        async function openCamera() {
            try {
                showStatus("Kamera aÃ§Ä±lÄ±yor...");
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                cameraPreview.srcObject = stream;
                isCameraActive = true;
                updateUIState();
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 1000);
            } catch (err) {
                showStatus('Kamera aÃ§Ä±lamadÄ±: ' + err.message);
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }
        }

        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            isCameraActive = false;
            updateUIState();
        }

        function takePhoto() {
            if (!isCameraActive) return;

            showStatus("FotoÄŸraf Ã§ekiliyor...");
            
            // Canvas'a kamera gÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ Ã§iz
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cameraPreview.videoWidth;
            tempCanvas.height = cameraPreview.videoHeight;
            tempCtx.drawImage(cameraPreview, 0, 0);
            
            // Canvas'tan data URL al
            const imageDataURL = tempCanvas.toDataURL('image/jpeg');
            capturedImage.src = imageDataURL;
            
            // Kamera kapat
            closeCamera();
            isPhotoTaken = true;
            updateUIState();
            
            // Ã–lÃ§Ã¼m bilgisini gÃ¼ncelle
            updateMeasurementInfo();
        }

        function retakePhoto() {
            isPhotoTaken = false;
            capturedImage.src = '';
            updateUIState();
            showStatus("Yeni fotoÄŸraf Ã§ekmek iÃ§in kamerayÄ± aÃ§Ä±n");
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 2000);
        }

        // Ã–lÃ§Ã¼m bilgisini gÃ¼ncelle
        function updateMeasurementInfo() {
            const rlDistance = Math.abs(lLineX - rLineX);
            const frameWidth = calculateFrameWidth();
            const pixelToMm = frameWidth / (rightLineX - leftLineX);
            const rlDistanceMm = (rlDistance * pixelToMm).toFixed(1);
            
            measurementInfo.textContent = `R-L Mesafesi: ${rlDistanceMm} mm`;
        }

        // Tutacak pozisyonlarÄ±nÄ± gÃ¼ncelle
        function updateHandles() {
            leftHandle.style.left = leftLineX + 'px';
            rightHandle.style.left = rightLineX + 'px';
            topHandle.style.top = topLineY + 'px';
            bottomHandle.style.top = bottomLineY + 'px';
            rHandle.style.left = rLineX + 'px';
            rHandle.style.top = rLineY + 'px';
            lHandle.style.left = lLineX + 'px';
            lHandle.style.top = lLineY + 'px';
        }

        // Canvas boyutlandÄ±rma
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
           
            // Ä°lk yÃ¼kleme iÃ§in pozisyonlarÄ± ayarla
            if (leftLineX === 0) {
                leftLineX = canvas.width * 0.25;
                rightLineX = canvas.width * 0.75;
                topLineY = canvas.height * 0.3;
                bottomLineY = canvas.height * 0.7;
                rLineX = canvas.width * 0.4;
                rLineY = canvas.height - 100;
                lLineX = canvas.width * 0.6;
                lLineY = canvas.height - 100;
                updateHandles();
            }
           
            draw();
        }

        // Ã‡izim fonksiyonu
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
           
            // Sadece fotoÄŸraf Ã§ekilmemiÅŸse Ã§izim yap
            if (!isPhotoTaken) {
                // Sol dikey Ã§izgi (kÄ±rmÄ±zÄ±)
                ctx.strokeStyle = '#ff4444';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ff4444';
                ctx.beginPath();
                ctx.moveTo(leftLineX, 0);
                ctx.lineTo(leftLineX, canvas.height);
                ctx.stroke();
               
                // SaÄŸ dikey Ã§izgi (mavi)
                ctx.strokeStyle = '#4444ff';
                ctx.shadowColor = '#4444ff';
                ctx.beginPath();
                ctx.moveTo(rightLineX, 0);
                ctx.lineTo(rightLineX, canvas.height);
                ctx.stroke();
               
                // Ãœst yatay Ã§ubuk (yeÅŸil)
                ctx.strokeStyle = '#44ff44';
                ctx.shadowColor = '#44ff44';
                ctx.beginPath();
                ctx.moveTo(0, topLineY);
                ctx.lineTo(canvas.width, topLineY);
                ctx.stroke();
               
                // Alt yatay Ã§ubuk (turuncu)
                ctx.strokeStyle = '#ffaa44';
                ctx.shadowColor = '#ffaa44';
                ctx.beginPath();
                ctx.moveTo(0, bottomLineY);
                ctx.lineTo(canvas.width, bottomLineY);
                ctx.stroke();
               
                // Yeni dikey Ã§izgiler (100px uzunluÄŸunda)
                const lineHeight = 100;

                // R Ã§izgisi (pembe)
                ctx.strokeStyle = '#ff66aa';
                ctx.lineWidth = 3;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff66aa';
                ctx.beginPath();
                ctx.moveTo(rLineX, rLineY - lineHeight);
                ctx.lineTo(rLineX, rLineY);
                ctx.stroke();

                // L Ã§izgisi (aÃ§Ä±k mavi)
                ctx.strokeStyle = '#66aaff';
                ctx.shadowColor = '#66aaff';
                ctx.beginPath();
                ctx.moveTo(lLineX, lLineY - lineHeight);
                ctx.lineTo(lLineX, lLineY);
                ctx.stroke();

                // KÄ±rmÄ±zÄ± artÄ± iÅŸaretleri
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 4;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ff0000';

                // R iÃ§in artÄ± iÅŸareti
                const crossSize = 15;
                const rCrossTop = rLineY - lineHeight - 20;
               
                ctx.beginPath();
                ctx.moveTo(rLineX - crossSize, rCrossTop);
                ctx.lineTo(rLineX + crossSize, rCrossTop);
                ctx.moveTo(rLineX, rCrossTop - crossSize);
                ctx.lineTo(rLineX, rCrossTop + crossSize);
                ctx.stroke();

                // L iÃ§in artÄ± iÅŸareti
                const lCrossTop = lLineY - lineHeight - 20;
               
                ctx.beginPath();
                ctx.moveTo(lLineX - crossSize, lCrossTop);
                ctx.lineTo(lLineX + crossSize, lCrossTop);
                ctx.moveTo(lLineX, lCrossTop - crossSize);
                ctx.lineTo(lLineX, lCrossTop + crossSize);
                ctx.stroke();
               
                ctx.shadowBlur = 0;
               
                // KÃ¶ÅŸe noktalarÄ±nÄ± vurgula
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                const radius = 8;
               
                ctx.beginPath();
                ctx.arc(leftLineX, topLineY, radius, 0, Math.PI * 2);
                ctx.fill();
               
                ctx.beginPath();
                ctx.arc(rightLineX, topLineY, radius, 0, Math.PI * 2);
                ctx.fill();
               
                ctx.beginPath();
                ctx.arc(leftLineX, bottomLineY, radius, 0, Math.PI * 2);
                ctx.fill();
               
                ctx.beginPath();
                ctx.arc(rightLineX, bottomLineY, radius, 0, Math.PI * 2);
                ctx.fill();
               
                // Kutu Ã§iz (kesikli Ã§izgi)
                ctx.setLineDash([10, 10]);
                ctx.strokeStyle = 'rgba(255,255,255,0.6)';
                ctx.lineWidth = 2;
                ctx.strokeRect(leftLineX, topLineY, rightLineX - leftLineX, bottomLineY - topLineY);
                ctx.setLineDash([]);
            }
        }

        // SÃ¼rÃ¼kleme fonksiyonlarÄ±
        function startDrag(handle, e) {
            if (isCameraActive) return; // Kamera aÃ§Ä±kken sÃ¼rÃ¼kleme yapma
            e.preventDefault();
            dragging = handle;
            
            const touch = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            if (handle === 'r') {
                dragOffsetX = x - rLineX;
                dragOffsetY = y - rLineY;
            } else if (handle === 'l') {
                dragOffsetX = x - lLineX;
                dragOffsetY = y - lLineY;
            } else {
                dragOffsetX = 0;
                dragOffsetY = 0;
            }
        }

        function onMove(e) {
            if (!dragging || isCameraActive) return;
           
            const touch = e.touches ? e.touches[0] : e;
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
           
            if (dragging === 'left') {
                leftLineX = Math.max(0, Math.min(x, canvas.width));
            } else if (dragging === 'right') {
                rightLineX = Math.max(0, Math.min(x, canvas.width));
            } else if (dragging === 'top') {
                topLineY = Math.max(0, Math.min(y, canvas.height));
            } else if (dragging === 'bottom') {
                bottomLineY = Math.max(0, Math.min(y, canvas.height));
            } else if (dragging === 'r') {
                rLineX = Math.max(0, Math.min(x - dragOffsetX, canvas.width));
                rLineY = Math.max(0, Math.min(y - dragOffsetY, canvas.height));
            } else if (dragging === 'l') {
                lLineX = Math.max(0, Math.min(x - dragOffsetX, canvas.width));
                lLineY = Math.max(0, Math.min(y - dragOffsetY, canvas.height));
            }
           
            updateHandles();
            draw();
            updateMeasurementInfo();
        }

        function endDrag() {
            dragging = null;
            dragOffsetX = 0;
            dragOffsetY = 0;
        }

        // Event listeners
        window.addEventListener('resize', resizeCanvas);
        document.addEventListener('mousemove', onMove);
        document.addEventListener('touchmove', onMove);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        leftHandle.addEventListener('mousedown', (e) => startDrag('left', e));
        leftHandle.addEventListener('touchstart', (e) => startDrag('left', e));
        rightHandle.addEventListener('mousedown', (e) => startDrag('right', e));
        rightHandle.addEventListener('touchstart', (e) => startDrag('right', e));
        topHandle.addEventListener('mousedown', (e) => startDrag('top', e));
        topHandle.addEventListener('touchstart', (e) => startDrag('top', e));
        bottomHandle.addEventListener('mousedown', (e) => startDrag('bottom', e));
        bottomHandle.addEventListener('touchstart', (e) => startDrag('bottom', e));
        rHandle.addEventListener('mousedown', (e) => startDrag('r', e));
        rHandle.addEventListener('touchstart', (e) => startDrag('r', e));
        lHandle.addEventListener('mousedown', (e) => startDrag('l', e));
        lHandle.addEventListener('touchstart', (e) => startDrag('l', e));

        // Ä°lk yÃ¼kleme
        resizeCanvas();
        calculateFrameWidth();
        updateUIState();
        updateMeasurementInfo();
    </script>
