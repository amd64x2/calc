<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Data Matrix Okuyucu</title>
  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

    window.addEventListener('load', () => {
      const reader = new BrowserMultiFormatReader();
      const videoElem = document.getElementById('video');
      const resultElem = document.getElementById('result');

      reader.decodeFromVideoDevice(null, videoElem, (result, err) => {
        if (result) {
          resultElem.textContent = "Kod: " + result.getText();
          // Burada kodu alÄ±p fiyat bilgisi iÃ§in API sorgusu yapabilirsin
        }
      });
    });
  </script>
</head>
<body>
  <h2>ğŸ“· Data Matrix Okuyucu</h2>
  <video id="video" style="width:100%;max-width:400px;border:1px solid #000"></video>
  <p id="result">Kod bekleniyor...</p>
</body>
</html>
