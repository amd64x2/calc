<body>
    <div class="container">
        <div class="header">
            <h1>üëì G√∂zl√ºk PD √ñl√ß√ºm Sistemi</h1>
            <p>Hassas pupil mesafesi √∂l√ß√ºm√º i√ßin profesyonel ara√ß</p>
        </div>
        
        <div class="content">
            <!-- Ba≈ülangƒ±√ß Ekranƒ± -->
            <div id="setupSection">
                <div class="input-section">
                    <div class="input-group">
                        <label for="lensWidth">Lens Geni≈üliƒüi (mm)</label>
                        <input type="number" id="lensWidth" value="52" min="40" max="65" step="1">
                    </div>
                    <div class="input-group">
                        <label for="bridgeWidth">K√∂pr√º Geni≈üliƒüi (mm)</label>
                        <input type="number" id="bridgeWidth" value="18" min="12" max="24" step="1">
                    </div>
                </div>
                
                <div class="info-box">
                    <strong>Toplam Referans:</strong> <span id="totalReference">122</span> mm
                    <br>
                    <small>(Lens + K√∂pr√º + Lens)</small>
                </div>
                
                <button class="btn" id="startBtn">üì∏ √ñl√ß√ºm Ba≈ülat</button>
            </div>
            
            <!-- Kamera Ekranƒ± -->
            <div id="cameraSection" class="camera-section">
                <div id="statusMsg" class="status">Kamera hazƒ±rlanƒ±yor...</div>

                    <video id="video" autoplay playsinline></video>

                </div>
                
                <div class="controls">
                    <button class="btn btn-secondary" id="cancelBtn">‚ùå ƒ∞ptal</button>
                    <button class="btn btn-capture" id="captureBtn" disabled>üì∑ Fotoƒüraf √áek</button>
                </div>
            </div>
            
            <!-- Sonu√ß Ekranƒ± -->
            <div id="resultSection" class="result-section">
                <img id="resultImage" class="result-image" alt="√ñl√ß√ºm Sonucu">
                
                <div class="measurements">
                    <h3>üìä √ñl√ß√ºm Sonu√ßlarƒ±</h3>
                    <div class="measurement-item">
                        <span class="measurement-label">Saƒü PD (Monok√ºler)</span>
                        <span class="measurement-value" id="rightPD">--</span>
                    </div>
                    <div class="measurement-item">
                        <span class="measurement-label">Sol PD (Monok√ºler)</span>
                        <span class="measurement-value" id="leftPD">--</span>
                    </div>
                    <div class="measurement-item">
                        <span class="measurement-label">Toplam PD (Binok√ºler)</span>
                        <span class="measurement-value" id="totalPD">--</span>
                    </div>

                <div class="controls">
                    <button class="btn btn-secondary" id="retryBtn">üîÑ Yeniden √ñl√ß</button>
                    <button class="btn" id="downloadBtn">üíæ Sonucu ƒ∞ndir</button>

    <script>
       // Deƒüi≈ükenler
let video, canvas, ctx;
let stream;
let lensWidth, bridgeWidth, totalRef;

// DOM Elementleri
const setupSection = document.getElementById('setupSection');
const cameraSection = document.getElementById('cameraSection');
const resultSection = document.getElementById('resultSection');
const lensWidthInput = document.getElementById('lensWidth');
const bridgeWidthInput = document.getElementById('bridgeWidth');
const totalRefSpan = document.getElementById('totalReference');
const startBtn = document.getElementById('startBtn');
const cancelBtn = document.getElementById('cancelBtn');
const captureBtn = document.getElementById('captureBtn');
const retryBtn = document.getElementById('retryBtn');
const downloadBtn = document.getElementById('downloadBtn');
const statusMsg = document.getElementById('statusMsg');

let lastDetectedRect = null; // √áer√ßeve verisi

// Referans hesaplama
function updateTotalReference() {
    const lens = parseFloat(lensWidthInput.value) || 52;
    const bridge = parseFloat(bridgeWidthInput.value) || 18;
    const total = lens + bridge + lens;
    totalRefSpan.textContent = total;
    return total;
}

lensWidthInput.addEventListener('input', updateTotalReference);
bridgeWidthInput.addEventListener('input', updateTotalReference);

// Kamera ba≈ülat
startBtn.addEventListener('click', async () => {
    lensWidth = parseFloat(lensWidthInput.value);
    bridgeWidth = parseFloat(bridgeWidthInput.value);
    totalRef = lensWidth + bridgeWidth + lensWidth;

    setupSection.style.display = 'none';
    cameraSection.classList.add('active');

    await initCamera();
});

async function initCamera() {
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');

    try {
        stream = await navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'user',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        });

        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            showStatus('G√∂zl√ºk √ßer√ßevesi algƒ±lanƒ±yor...', 'info');
            startGlassesDetection();
        });
    } catch (err) {
        showStatus('Kamera eri≈üimi ba≈üarƒ±sƒ±z: ' + err.message, 'error');
    }
}

// ==================== OpenCV.js ile G√∂zl√ºk √áer√ßevesi Tespiti ====================

function startGlassesDetection() {
    if (typeof cv === 'undefined' || !cv.Mat) {
        showStatus('OpenCV.js y√ºkleniyor, l√ºtfen bekleyin...', 'info');
        setTimeout(startGlassesDetection, 1000);
        return;
    }
    detectGlassesFrame();
}

function detectGlassesFrame() {
    if (!video || video.readyState !== 4) {
        requestAnimationFrame(detectGlassesFrame);
        return;
    }

    const src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
    const dst = new cv.Mat();
    const gray = new cv.Mat();
    const contours = new cv.MatVector();
    const hierarchy = new cv.Mat();

    // Video karesini al
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    src.data.set(ctx.getImageData(0, 0, canvas.width, canvas.height).data);

    // Gri ton + bulanƒ±kla≈ütƒ±r + kenar tespiti
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    cv.GaussianBlur(gray, gray, new cv.Size(5, 5), 0);
    cv.Canny(gray, dst, 50, 150);

    // Konturlarƒ± bul
    cv.findContours(dst, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

    let bestRect = null;
    let maxArea = 0;

    for (let i = 0; i < contours.size(); i++) {
        const cnt = contours.get(i);
        const peri = cv.arcLength(cnt, true);
        const approx = new cv.Mat();
        cv.approxPolyDP(cnt, approx, 0.02 * peri, true);

        if (approx.rows === 4) { // 4 k√∂≈üe: dikd√∂rtgen olabilir
            const area = cv.contourArea(approx);
            if (area > maxArea) {
                maxArea = area;
                bestRect = approx;
            }
        }
    }

    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (bestRect) {
        ctx.strokeStyle = '#00ff00';
        ctx.lineWidth = 3;
        ctx.beginPath();
        let points = [];
        for (let i = 0; i < 4; i++) {
            const x = bestRect.intPtr(i, 0)[0];
            const y = bestRect.intPtr(i, 0)[1];
            points.push({ x, y });
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();

        lastDetectedRect = points;
        captureBtn.disabled = false;
        showStatus('üü¢ G√∂zl√ºk √ßer√ßevesi bulundu! Fotoƒüraf √ßekebilirsiniz', 'success');
    } else {
        captureBtn.disabled = true;
        showStatus('G√∂zl√ºk √ßer√ßevesi aranƒ±yor...', 'info');
    }

    src.delete(); dst.delete(); gray.delete(); contours.delete(); hierarchy.delete();
    requestAnimationFrame(detectGlassesFrame);
}

// ==================== Fotoƒüraf √áekme ve PD Hesabƒ± ====================

captureBtn.addEventListener('click', () => {
    if (!lastDetectedRect) return;

    const captureCanvas = document.createElement('canvas');
    captureCanvas.width = canvas.width;
    captureCanvas.height = canvas.height;
    const captureCtx = captureCanvas.getContext('2d');
    captureCtx.drawImage(video, 0, 0);

    // Ye≈üil √ßer√ßeveyi √ßiz
    captureCtx.strokeStyle = '#00ff00';
    captureCtx.lineWidth = 3;
    captureCtx.beginPath();
    lastDetectedRect.forEach((p, i) => {
        if (i === 0) captureCtx.moveTo(p.x, p.y);
        else captureCtx.lineTo(p.x, p.y);
    });
    captureCtx.closePath();
    captureCtx.stroke();

    // PD hesaplamasƒ± (√∂rnek ‚Äî ileride pupil tespitiyle birle≈ütirilecek)
    const widthPx = Math.hypot(
        lastDetectedRect[1].x - lastDetectedRect[0].x,
        lastDetectedRect[1].y - lastDetectedRect[0].y
    );
    const mmPerPixel = totalRef / widthPx;
    const totalPDmm = (widthPx * mmPerPixel).toFixed(2);

    document.getElementById('totalPD').textContent = totalPDmm + ' mm';
    document.getElementById('leftPD').textContent = '‚Äî';
    document.getElementById('rightPD').textContent = '‚Äî';

    const resultImage = document.getElementById('resultImage');
    resultImage.src = captureCanvas.toDataURL('image/png');

    stopCamera();
    cameraSection.classList.remove('active');
    resultSection.classList.add('active');
});

// ==================== Kontroller ====================

cancelBtn.addEventListener('click', () => {
    stopCamera();
    cameraSection.classList.remove('active');
    setupSection.style.display = 'block';
});

retryBtn.addEventListener('click', () => {
    resultSection.classList.remove('active');
    setupSection.style.display = 'block';
});

downloadBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = `PD_Olcum_${Date.now()}.png`;
    link.href = document.getElementById('resultImage').src;
    link.click();
});

function stopCamera() {
    if (stream) stream.getTracks().forEach(track => track.stop());
}

function showStatus(message, type) {
    statusMsg.textContent = message;
    statusMsg.className = 'status ' + type;
}

    </script>
