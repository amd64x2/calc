    <script>
       <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
<script async src="https://docs.opencv.org/4.8.0/opencv.js"></script>

<script>
let video, canvas, ctx;
let faceMesh, stream;
let totalRef; // Lens + K√∂pr√º + Lens (mm)
let currentFaceData = null;

// DOM
const lensWidthInput = document.getElementById('lensWidth');
const bridgeWidthInput = document.getElementById('bridgeWidth');
const totalRefSpan = document.getElementById('totalReference');
const startBtn = document.getElementById('startBtn');
const cancelBtn = document.getElementById('cancelBtn');
const captureBtn = document.getElementById('captureBtn');
const statusMsg = document.getElementById('statusMsg');
const setupSection = document.getElementById('setupSection');
const cameraSection = document.getElementById('cameraSection');
const resultSection = document.getElementById('resultSection');
const resultImage = document.getElementById('resultImage');
const rightPDSpan = document.getElementById('rightPD');
const leftPDSpan = document.getElementById('leftPD');
const totalPDSpan = document.getElementById('totalPD');
const retryBtn = document.getElementById('retryBtn');
const downloadBtn = document.getElementById('downloadBtn');

// Referans g√ºncelle
function updateTotalReference() {
    const lens = parseFloat(lensWidthInput.value) || 52;
    const bridge = parseFloat(bridgeWidthInput.value) || 18;
    const total = lens + bridge + lens;
    totalRefSpan.textContent = total;
    return total;
}

lensWidthInput.addEventListener('input', updateTotalReference);
bridgeWidthInput.addEventListener('input', updateTotalReference);

// Ba≈ülat
startBtn.addEventListener('click', async () => {
    totalRef = updateTotalReference();
    setupSection.style.display = 'none';
    cameraSection.classList.add('active');
    await initCamera();
});

// Kamera ba≈ülat
async function initCamera() {
    video = document.getElementById('video');
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');

    try {
        stream = await navigator.mediaDevices.getUserMedia({
    video: { 
        facingMode: { exact: "environment" }, 
        width: { ideal:1280 }, 
        height: { ideal:720 }
    }
});

        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            initFaceMesh();
        });
    } catch (err) {
        showStatus('Kamera eri≈üimi ba≈üarƒ±sƒ±z: '+err.message, 'error');
    }
}

// FaceMesh
function initFaceMesh() {
    faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    faceMesh.onResults(onResults);
    detectFrame();
}

// Video karelerini g√∂nder
async function detectFrame() {
    if (video.readyState === 4) {
        await faceMesh.send({ image: video });
    }
    requestAnimationFrame(detectFrame);
}

// Sonu√ß alƒ±ndƒ±ƒüƒ±nda
function onResults(results) {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        currentFaceData = results.multiFaceLandmarks[0];

        // G√∂zbebekleri + √ßapraz √ßiz
        drawPupils(currentFaceData);

        // ƒ∞≈üaretleri bul ve PD hesapla
        const edges = detectMarkerEdges(ctx,[200,200,200],[255,255,255]);
        if(edges){
            captureBtn.disabled = false;
            showStatus('‚úì Y√ºz ve i≈üaretler algƒ±landƒ±, fotoƒüraf √ßekebilirsiniz', 'success');
        } else {
            captureBtn.disabled = true;
            showStatus('ƒ∞≈üaretler bulunamadƒ±, kameraya g√∂sterin', '');
        }
    } else {
        currentFaceData = null;
        captureBtn.disabled = true;
        showStatus('Y√ºz bulunamadƒ±, kameraya bakƒ±n', '');
    }
}

// G√∂zbebeklerine + i≈üareti √ßiz
function drawPupils(landmarks){
    const rightPupil = landmarks[468];
    const leftPupil = landmarks[473];
    drawCrosshair(rightPupil.x*canvas.width,rightPupil.y*canvas.height,'#ff0000');
    drawCrosshair(leftPupil.x*canvas.width,leftPupil.y*canvas.height,'#ff0000');
}

function drawCrosshair(x,y,color){
    ctx.strokeStyle=color;
    ctx.lineWidth=2;
    const size=15;
    ctx.beginPath();
    ctx.moveTo(x,y-size); ctx.lineTo(x,y+size);
    ctx.moveTo(x-size,y); ctx.lineTo(x+size,y);
    ctx.stroke();
}

// Fotoƒüraf √ßek
captureBtn.addEventListener('click',()=>{
    if(!currentFaceData) return;
    const captureCanvas = document.createElement('canvas');
    captureCanvas.width=canvas.width;
    captureCanvas.height=canvas.height;
    const captureCtx = captureCanvas.getContext('2d');
    captureCtx.drawImage(video,0,0);

    const landmarks = currentFaceData;
    drawPupilsOnCanvas(captureCtx, landmarks);

    const edges = detectMarkerEdges(captureCtx,[200,200,200],[255,255,255]);
    if(!edges){
        alert('ƒ∞≈üaretler bulunamadƒ±.');
        return;
    }
    const pxDistance = Math.abs(edges.rightEdgeX - edges.leftEdgeX);
    const mmPerPixel = totalRef / pxDistance;

    const rightPupilX = landmarks[468].x * canvas.width;
    const leftPupilX = landmarks[473].x * canvas.width;
    const noseX = (edges.leftEdgeX + edges.rightEdgeX)/2;

    const rightPD = ((rightPupilX - edges.leftEdgeX)*mmPerPixel).toFixed(2);
    const leftPD = ((edges.rightEdgeX - leftPupilX)*mmPerPixel).toFixed(2);
    const totalPD = ((leftPupilX - rightPupilX)*mmPerPixel).toFixed(2);

    rightPDSpan.textContent = rightPD+' mm';
    leftPDSpan.textContent = leftPD+' mm';
    totalPDSpan.textContent = totalPD+' mm';

    // PD yazƒ±larƒ±nƒ± resme ekle
    captureCtx.font='bold 24px Arial';
    captureCtx.fillStyle='#ffffff';
    captureCtx.strokeStyle='#000000';
    captureCtx.lineWidth=4;
    captureCtx.strokeText(`Saƒü: ${rightPD}mm`, edges.leftEdgeX, 50);
    captureCtx.fillText(`Saƒü: ${rightPD}mm`, edges.leftEdgeX, 50);
    captureCtx.strokeText(`Sol: ${leftPD}mm`, edges.rightEdgeX-150, 50);
    captureCtx.fillText(`Sol: ${leftPD}mm`, edges.rightEdgeX-150, 50);
    captureCtx.strokeText(`Toplam: ${totalPD}mm`, (edges.leftEdgeX+edges.rightEdgeX)/2-80, canvas.height-50);
    captureCtx.fillText(`Toplam: ${totalPD}mm`, (edges.leftEdgeX+edges.rightEdgeX)/2-80, canvas.height-50);

    resultImage.src = captureCanvas.toDataURL('image/png');

    stopCamera();
    cameraSection.classList.remove('active');
    resultSection.classList.add('active');
});

// G√∂zbebeklerini resme √ßiz
function drawPupilsOnCanvas(ctx, landmarks){
    const rightPupil = landmarks[468];
    const leftPupil = landmarks[473];
    drawCrosshairCanvas(ctx,rightPupil.x*canvas.width,rightPupil.y*canvas.height,'#ff0000');
    drawCrosshairCanvas(ctx,leftPupil.x*canvas.width,leftPupil.y*canvas.height,'#ff0000');
}

function drawCrosshairCanvas(ctx,x,y,color){
    ctx.strokeStyle=color;
    ctx.lineWidth=2;
    const size=15;
    ctx.beginPath();
    ctx.moveTo(x,y-size); ctx.lineTo(x,y+size);
    ctx.moveTo(x-size,y); ctx.lineTo(x+size,y);
    ctx.stroke();
}

// ƒ∞≈üaret tespiti (en dƒ±≈ü noktalarƒ± alƒ±yor)
function detectMarkerEdges(srcCanvasCtx, colorLower=[200,200,200], colorUpper=[255,255,255]){
    if(!cv || !cv.Mat) return null;
    const w=srcCanvasCtx.canvas.width;
    const h=srcCanvasCtx.canvas.height;
    const src = new cv.Mat(h,w,cv.CV_8UC4);
    const rgb = new cv.Mat();
    const mask = new cv.Mat();
    const kernel = cv.getStructuringElement(cv.MORPH_ELLIPSE,new cv.Size(5,5));
    const contours = new cv.MatVector();
    const hierarchy = new cv.Mat();
    src.data.set(srcCanvasCtx.getImageData(0,0,w,h).data);
    cv.cvtColor(src,rgb,cv.COLOR_RGBA2RGB);

    const lower = new cv.Mat(rgb.rows,rgb.cols,rgb.type(),colorLower);
    const upper = new cv.Mat(rgb.rows,rgb.cols,rgb.type(),colorUpper);
    cv.inRange(rgb,lower,upper,mask);
    cv.morphologyEx(mask,mask,cv.MORPH_OPEN,kernel);
    cv.morphologyEx(mask,mask,cv.MORPH_CLOSE,kernel);
    cv.findContours(mask,contours,hierarchy,cv.RETR_EXTERNAL,cv.CHAIN_APPROX_SIMPLE);

    let contourInfos = [];
    for(let i=0;i<contours.size();i++){
        const cnt=contours.get(i);
        const area = cv.contourArea(cnt);
        if(area<20){cnt.delete(); continue;}
        const moments = cv.moments(cnt);
        const cx = moments.m10/(moments.m00||1);
        contourInfos.push({cnt, area, cx});
    }
    contourInfos.sort((a,b)=>b.area-a.area);
    if(contourInfos.length<2){
        contourInfos.forEach(ci=>ci.cnt.delete());
        src.delete(); rgb.delete(); mask.delete(); lower.delete(); upper.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
        return null;
    }

    const leftCandidate = contourInfos[0].cx<contourInfos[1].cx ? contourInfos[0] : contourInfos[1];
    const rightCandidate = contourInfos[0].cx<contourInfos[1].cx ? contourInfos[1] : contourInfos[0];

    function extremeXFromContour(cnt,take){
        let extremeX = take==='min'?Number.POSITIVE_INFINITY:Number.NEGATIVE_INFINITY;
        const pts = cnt.data32S;
        for(let i=0;i<pts.length;i+=2){
            const x = pts[i];
            if(take==='min' && x<extremeX) extremeX=x;
            if(take==='max' && x>extremeX) extremeX=x;
        }
        return extremeX;
    }

    const leftEdgeX = extremeXFromContour(leftCandidate.cnt,'min');
    const rightEdgeX = extremeXFromContour(rightCandidate.cnt,'max');

    contourInfos.forEach(ci=>ci.cnt.delete());
    src.delete(); rgb.delete(); mask.delete(); lower.delete(); upper.delete(); kernel.delete(); contours.delete(); hierarchy.delete();
    return {leftEdgeX,rightEdgeX};
}

// Stop kamera
function stopCamera(){
    if(stream) stream.getTracks().forEach(t=>t.stop());
    if(faceMesh) faceMesh.close();
}

// Status
function showStatus(msg,type=''){
    statusMsg.textContent=msg;
    statusMsg.className='status '+type;
}

// Diƒüer kontroller
cancelBtn.addEventListener('click',()=>{
    stopCamera();
    cameraSection.classList.remove('active');
    setupSection.style.display='block';
});

retryBtn.addEventListener('click',()=>{
    resultSection.classList.remove('active');
    setupSection.style.display='block';
});

downloadBtn.addEventListener('click',()=>{
    const link = document.createElement('a');
    link.download = `PD_Olcum_${Date.now()}.png`;
    link.href = resultImage.src;
    link.click();
});
</script>
